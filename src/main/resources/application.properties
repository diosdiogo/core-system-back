spring.application.name=core-system-back
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.default_schema=coredb
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Opcional) Configuração específica do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=coredb
# spring.flyway.validate-on-migrate=false

# Optional: Logging SQL formatado
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=keysystemartevisualsofwarecore2025
jwt.expiration-ms=3600000 
# 1 hora
spring.security.filter.dispatcher-types=ASYNC,FORWARD,INCLUDE,REQUEST